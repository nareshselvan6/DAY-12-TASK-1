<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github Design Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" type="image/x-icon">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="GitHub Logo" width="35" height="35" class="d-inline-block align-top me-2 rounded-5">
      </span>
      <span class="navbar-brand mb-0 h1 flex-grow-1 d-flex justify-content-center">GITHUB</span>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-3 p-2">
        <div class="bg-dark rounded" style="height: 550px;"></div>
      </div>
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-8 offset-md-2 p-2 "> 
            <input type="text" class="form-control" placeholder="Search" style="height: 43px;">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-4 p-5">
            <div class="bg-dark rounded" style="height: 150px; padding: 30px;">  </div>
          </div>
          <div class="col-md-4 p-5 ">
            <div class="bg-dark rounded" style="height: 150px; padding: 30px;">  </div>
          </div>
          <div class="col-md-4 p-5 ">
            <div class="bg-dark rounded" style="height: 150px; padding: 30px;">  </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 p-5">
            <div class="bg-dark rounded" style="height: 160px; padding: 10px 20px;">  </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
